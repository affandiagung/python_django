{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    {% if form.errors %}
        <p class="text-danger">Invalid username or password</p>
    {% endif %}
</div>
{% endblock %}
