{% extends "base.html" %}

{% block content %}
<h1>Product Detail</h1>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">
            <strong>Barcode:</strong> {{ product.barcode }}<br>
            <strong>Price:</strong> {{ product.price }}<br>
            <strong>Stock:</strong> {{ product.stock }}<br>
            <strong>Created:</strong> {{ product.created_at }}<br>
            <strong>Updated:</strong> {{ product.updated_at }}
        </p>
        <a href="{% url 'product_list' %}" class="btn btn-primary">Back to List</a>
    </div>
</div>
{% endblock %}
